<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        img {
            max-width: 400px;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 40px;
        }
        #countdown {
            font-size: 16em;
            margin-top: 40px;
        }
        #current_phase {
            font-size: 8em;
            margin-top: 40px;
        }
        #next_phase {
            font-size: 3em;
            margin-top: 15px;
        }
    </style>
    <script>
        function startCountdown() {
            function updateCountdown() {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', 'http://192.168.178.153:5001/get_countdown', true);
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        const minutes = response.minutes;
                        const seconds = response.seconds;
                        const current_phase = response.current_phase;
                        const next_phase = response.next_phase;
                        document.getElementById('countdown').innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                        document.getElementById('current_phase').innerText = `${current_phase}`;
                        document.getElementById('next_phase').innerText = `(Next phase: ${next_phase})`;
                    }
                };
                xhr.send();
            }
            updateCountdown();
            const intervalId = setInterval(updateCountdown, 200);
        }
    </script>
</head>
<body onload="startCountdown()">
    <img src="robo-logo-2024-for-green-bg-with-robin.png" alt="RoboCup 2024 Logo">
    <h1>RoboCup Rescue</h1>
    <div id="countdown">Loading...</div>
    <div id="current_phase">Loading...</div>
    <div id="next_phase">Loading...</div>
</body>
</html>
